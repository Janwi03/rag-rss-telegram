name: Daily RSS Telegram Digest

on:
  schedule:
    # 9:00 PM IST → 15:30 UTC daily
    - cron: '30 15 * * *'
  workflow_dispatch:    # allows manual trigger

jobs:
  run-digest:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1️⃣ Checkout the repository code
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # 2️⃣ Set up Python environment
      # -------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # -------------------------------
      # 3️⃣ Install dependencies
      # -------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------------
      # 4️⃣ Clean Python cache (critical fix)
      # Prevents old cached bytecode from causing ImportError
      # -------------------------------
      - name: Clean Python cache
        run: |
          find . -type d -name "__pycache__" -exec rm -rf {} +

      # -------------------------------
      # 5️⃣ Run your main script
      # -------------------------------
      - name: Run daily digest
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python -m rss_rag.main
